<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <style>
   html, body, header, .carousel{
    height: 60vh;
   }
   @media (min-width: 740px){
    html, body, header, .carousel{
     height: 100vh;
    }
   }
   @media (min-width: 800px) and (max-width: 850px){
    html, body, header, .carousel{
     height: 100vh;
    }
   }
  </style>
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
      <a href="#" class="navbar-brand waves-effect">
        <strong class="green-text">MDB Shop</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="#" class="nav-link waves-effect font-weight-bold">Home</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">Product</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">About us</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">Contacts</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">Blog</a></li>
        </ul>
      </div>
      <!--right side icons-->
      <ul class="navbar-nav nav-flex-icons">
       <!--Cart-->
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect">
         <span class="badge red z-depth-1 mr-1">7</span>
         <i class="fa fa-shopping-cart socials-font-size green-text"></i>
         <span class="clearfix d-none d-sm-inline-block font-weight-bold">Cart</span>
        </a>
       </li>
       <!--Socials-->
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect">
         <i class="fa fa-facebook socials-font-size green-text"></i>
        </a>
       </li>
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect">
         <i class="fa fa-twitter socials-font-size green-text"></i>
        </a>
       </li>
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect border border-light rounded">
         <i class="fa fa-github socials-font-size green-text"></i>
        </a>
       </li>
      </ul>

    </div>
  </nav>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
