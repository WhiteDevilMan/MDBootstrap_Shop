<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <style>
   html, body, header, .carousel{
    height: 60vh;
   }
   @media (min-width: 740px){
    html, body, header, .carousel{
     height: 100vh;
    }
   }
   @media (min-width: 800px) and (max-width: 850px){
    html, body, header, .carousel{
     height: 100vh;
    }
   }
  </style>
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
      <a href="#" class="navbar-brand waves-effect">
        <strong class="green-text">MDB Shop</strong>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="#" class="nav-link waves-effect font-weight-bold">Home</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">Product</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">About us</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">Contacts</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link waves-effect font-weight-bold">Blog</a></li>
        </ul>
      </div>
      <!--right side icons-->
      <ul class="navbar-nav nav-flex-icons">
       <!--Cart-->
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect">
         <span class="badge red z-depth-1 mr-1">7</span>
         <i class="fa fa-shopping-cart aw-font-size green-text"></i>
         <span class="clearfix d-none d-sm-inline-block font-weight-bold">Cart</span>
        </a>
       </li>
       <!--Socials-->
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect">
         <i class="fa fa-facebook aw-font-size green-text"></i>
        </a>
       </li>
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect">
         <i class="fa fa-twitter aw-font-size green-text"></i>
        </a>
       </li>
       <li class="nav-item">
        <a href="#" class="nav-link waves-effect border border-light rounded">
         <i class="fa fa-github aw-font-size green-text"></i>
        </a>
       </li>
      </ul>
    </div>
  </nav>

  <!--Carousel-->
  <div id="carousel-ex" class="carousel slide carousel-fade pt-4" data-ride="carousel">
   <ol class="carousel-indicators">
    <li class="active" data-target="#carousel-ex" data-slide-to="0"></li>
    <li data-target="#carousel-ex" data-slide-to="1"></li>
    <li data-target="#carousel-ex" data-slide-to="2"></li>
   </ol>
   <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
     <div class="view" style="background-image: url('https://images.pexels.com/photos/566305/pexels-photo-566305.jpeg?cs=srgb&dl=abstract-architectural-design-architecture-building-566305.jpg&fm=jpg');
     background-repeat: no-repeat; background-size: cover;">
      <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">
       <div class="text-center white-text mx-5 wow fadeIn">
        <h1 class="mb-4">
         <strong class="green-text">MDB Shop</strong>
        </h1>
        <p>
         <strong class="green-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, non!</strong>
        </p>
        <p class="mb-4 d-none d-md-block">
         <strong class="green-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque animi sequi similique necessitatibus vero, qui?</strong>
        </p>
        <a href="#" class="btn btn-outline-white btn-lg">
         Lorem ipsum dolor. <i class="fa fa-graduation-cap ml-2 aw-font-size"></i>
        </a>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
